<div class="min-h-screen bg-gray-100">
    <header class="bg-white shadow">
        <div class="flex items-center justify-between px-4 py-6 mx-auto max-w-7xl">
            <h1 class="text-3xl font-bold">Admin Dashboard</h1>
            <button (click)="logout()"
                class="px-4 py-2 text-white bg-red-500 rounded-md hover:bg-red-600">Logout</button>
        </div>
    </header>
    <main>
        <div class="py-6 mx-auto max-w-7xl">
            <!-- Vendor List Table -->
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white border border-gray-200">
                    <thead>
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Name
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Email
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Status
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Action
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr *ngFor="let vendor of vendors">
                            <td class="px-6 py-4 whitespace-nowrap">{{ vendor.name }}</td>
                            <td class="px-6 py-4 whitespace-nowrap">{{ vendor.email }}</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                {{ vendor.isapproved ? 'Approved' : 'Disapproved' }}
                            </td>
                            <td class="flex gap-2 px-6 py-4 whitespace-nowrap">
                                <!-- Show action buttons only for vendors that are not approved -->
                                <ng-container *ngIf="!vendor.isapproved">
                                    <button (click)="approveVendor(vendor._id)"
                                        class="px-2 py-1 text-white bg-green-500 rounded-md hover:bg-green-600">Approve</button>
                                    <button (click)="rejectVendor(vendor._id)"
                                        class="px-2 py-1 text-white bg-red-500 rounded-md hover:bg-red-600">Reject</button>
                                </ng-container>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>
