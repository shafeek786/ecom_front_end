<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <label for="userType" class="block mb-2 text-sm font-medium text-gray-700">Role</label>
                <select id="userType" formControlName="userType"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <option value="admin">Admin</option>
                    <option value="vendor">Vendor</option>
                </select>
                <div *ngIf="loginForm.get('userType')?.touched && loginForm.get('userType')?.hasError('required')"
                    class="text-red-500 text-sm">
                    Please select a role
                </div>
            </div>
            <div class="mb-4">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Email</label>
                <input id="email" type="email" formControlName="email"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    required />
                <div *ngIf="loginForm.get('email')?.touched">
                    <div *ngIf="loginForm.get('email')?.hasError('email')" class="text-red-500 text-sm">
                        Please enter a valid email address
                    </div>
                    <div *ngIf="loginForm.get('email')?.hasError('required')" class="text-red-500 text-sm">
                        Please enter an email address
                    </div>
                </div>
            </div>
            <div class="mb-6">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Password</label>
                <input id="password" type="password" formControlName="password"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    required />
                <div *ngIf="loginForm.get('password')?.touched">
                    <div *ngIf="loginForm.get('password')?.hasError('minlength')" class="text-red-500 text-sm">
                        Password must be at least 6 characters long
                    </div>
                    <div *ngIf="loginForm.get('password')?.hasError('required')" class="text-red-500 text-sm">
                        Please enter a password
                    </div>
                </div>
            </div>
            <div *ngIf="serverError" class="mb-4 text-red-500 text-sm">
                {{ serverError }}
            </div>
            <button type="submit"
                class="w-full px-4 py-2 text-white bg-indigo-500 rounded-md hover:bg-indigo-600">Login</button>
            <div class="mt-4 text-center">
                <p class="text-sm text-gray-600">
                    Don't have an account?
                    <a routerLink="/sign-up" class="text-indigo-600 hover:text-indigo-800">Sign up as a vendor</a>
                </p>
            </div>
        </form>
    </div>
</div>
