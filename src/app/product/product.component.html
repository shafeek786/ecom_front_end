<!-- product.component.html -->
<div class="min-h-screen bg-gray-100">
    <header class="bg-white shadow">
        <div class="flex items-center justify-between px-4 py-6 mx-auto max-w-7xl">
            <h1 class="text-3xl font-bold">Ecom</h1>
            <button (click)="navigateToLogin()" class="px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600">
                Login
            </button>
        </div>
    </header>
    <main>
        <div class="py-6 mx-auto max-w-7xl">
            <!-- Loading State -->
            <div *ngIf="isLoading" class="text-center py-6">
                <p class="text-gray-500">Loading products...</p>
            </div>

            <!-- Product Grid -->
            <div *ngIf="!isLoading" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <div *ngFor="let product of products" class="bg-white p-4 rounded-lg shadow-md">
                    <img [src]="product.propic" alt="{{ product.name }}"
                        class="w-full h-32 object-cover rounded-md mb-4">
                    <h2 class="text-lg font-semibold">{{ product.name }}</h2>
                    <p class="text-gray-500">{{ product.description }}</p>
                    <p class="text-gray-900 font-bold mt-2">${{ product.price }}</p>
                    <button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </main>
</div>
