<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center">Add Product</h2>
        <form [formGroup]="addProductForm" (ngSubmit)="onSubmit()">
            <!-- Product Name -->
            <div class="mb-4">
                <label for="productName" class="block mb-2 text-sm font-medium text-gray-700">Product Name</label>
                <input id="productName" type="text" formControlName="productName"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    required />
                <div *ngIf="addProductForm.get('productName')?.invalid && addProductForm.get('productName')?.touched"
                    class="text-red-500 text-sm">Product Name is required</div>
            </div>

            <!-- Description -->
            <div class="mb-4">
                <label for="description" class="block mb-2 text-sm font-medium text-gray-700">Description</label>
                <textarea id="description" formControlName="description"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    required></textarea>
                <div *ngIf="addProductForm.get('description')?.invalid && addProductForm.get('description')?.touched"
                    class="text-red-500 text-sm">Description is required</div>
            </div>

            <!-- Price -->
            <div class="mb-6">
                <label for="price" class="block mb-2 text-sm font-medium text-gray-700">Price</label>
                <input id="price" type="number" formControlName="price"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    required />
                <div *ngIf="addProductForm.get('price')?.invalid && addProductForm.get('price')?.touched"
                    class="text-red-500 text-sm">Price is required and must be a positive number</div>
            </div>

            <!-- Category -->
            <div class="mb-4">
                <label for="category" class="block mb-2 text-sm font-medium text-gray-700">Category</label>
                <select id="category" formControlName="category"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    required>
                    <option value="" disabled>Select Category</option>
                    <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
                </select>
                <div *ngIf="addProductForm.get('category')?.invalid && addProductForm.get('category')?.touched"
                    class="text-red-500 text-sm">Category is required</div>
            </div>

            <!-- Product Image -->
            <div class="mb-6">
                <label for="productImage" class="block mb-2 text-sm font-medium text-gray-700">Product Image</label>
                <input id="productImage" type="file" (change)="onFileChange($event)"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    required />
                <div *ngIf="addProductForm.get('productImage')?.invalid && addProductForm.get('productImage')?.touched"
                    class="text-red-500 text-sm">Product Image is required</div>
            </div>

            <!-- Success and Error Messages -->
            <div *ngIf="successMessage" class="text-green-500 text-sm mb-4">{{ successMessage }}</div>
            <div *ngIf="errorMessage" class="text-red-500 text-sm mb-4">{{ errorMessage }}</div>

            <!-- Submit Button -->
            <button type="submit" class="w-full px-4 py-2 text-white bg-indigo-500 rounded-md hover:bg-indigo-600">
                Add Product
            </button>
        </form>
    </div>
</div>
