<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center">Vendor Sign-Up</h2>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <label for="name" class="block mb-2 text-sm font-medium text-gray-700">Name</label>
                <input id="name" type="text" formControlName="name"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    required />
                <div *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched"
                    class="text-red-500 text-sm">
                    Name is required.
                </div>
            </div>
            <div class="mb-4">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Email</label>
                <input id="email" type="email" formControlName="email"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    required />
                <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched"
                    class="text-red-500 text-sm">
                    <div *ngIf="signupForm.get('email')?.errors?.['required']">Email is required.</div>
                    <div *ngIf="signupForm.get('email')?.errors?.['email']">Enter a valid email.</div>
                </div>
            </div>
            <div class="mb-4">
                <label for="mobile" class="block mb-2 text-sm font-medium text-gray-700">Mobile Number</label>
                <input id="mobile" type="text" formControlName="mobile"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    required />
                <div *ngIf="signupForm.get('mobile')?.invalid && signupForm.get('mobile')?.touched"
                    class="text-red-500 text-sm">
                    <div *ngIf="signupForm.get('mobile')?.errors?.['required']">Mobile number is required.</div>
                    <div *ngIf="signupForm.get('mobile')?.errors?.['pattern']">Enter a valid mobile number.</div>
                </div>
            </div>
            <div class="mb-6">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Password</label>
                <input id="password" type="password" formControlName="password"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    required />
                <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched"
                    class="text-red-500 text-sm">
                    Password is required.
                </div>
            </div>
            <button type="submit" class="w-full px-4 py-2 text-white bg-indigo-500 rounded-md hover:bg-indigo-600"
                [disabled]="signupForm.invalid">
                Sign Up
            </button>
        </form>
        <div *ngIf="successMessage" class="mt-4 text-center text-green-500">
            {{ successMessage }}
            <br>
            <a routerLink="/login" class="text-indigo-500 underline">Go to Login</a>
        </div>
    </div>
</div>
