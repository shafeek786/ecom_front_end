<div class="min-h-screen bg-gray-100">
    <header class="bg-white shadow">
        <div class="flex items-center justify-between px-4 py-6 mx-auto max-w-7xl">
            <h1 class="text-3xl font-bold">Vendor Dashboard</h1>
            <div class="flex items-center space-x-4">

                <button (click)="logout()" class="px-4 py-2 text-white bg-red-500 rounded-md hover:bg-red-600">
                    Logout
                </button>
            </div>
        </div>
    </header>
    <main class="py-6 mx-auto max-w-7xl">
        <div class="flex flex-col items-center justify-center space-y-4">
            <h2 class="text-2xl font-bold">Welcome to your Dashboard, {{ vendorName }}</h2>
            <a routerLink="/add-product" class="px-4 py-2 text-white bg-indigo-500 rounded-md hover:bg-indigo-600">
                Add Product
            </a>
        </div>
    </main>
</div>
